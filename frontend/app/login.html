<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - DeviceGo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/login.js" defer></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 350px;">
        <h3 class="text-center my-3">Login DeviceGo</h3>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign in</button>
            <div class="mt-3 text-danger text-center" id="errorMessage"></div>
        </form>
        <div class="d-flex align-items-center my-0">
            <hr class="flex-grow-1">
            <span class="mx-2">Or</span>
            <hr class="flex-grow-1">
        </div>
        <div class="mt-3">
            <a href="http://localhost:8080/?response_type=code&client_id=sp-ecommerce&redirect_uri=http://localhost:8181/login.html&scope=read&state=random_string"
                class="btn btn-danger w-100">
                Sign in with IdP
            </a>
        </div>
    </div>
</body>
</html>
